<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN

<html>
    <head>
        <title>Asseignment 9e Class Array</title>
    </head>
    <body style="background-color: azure">
        <p id="texthere"></p>
        <script type="text/javascript">
            var classes_list = new Array(5);
            classes_list[0] = ['Science','Sophia','Jackson','Olivia','Liam','Emma'];
            classes_list[1] = ['Math','Noah','Ava','Aiden','Isabella','Lucas'];
            classes_list[2] = ['Reading','Mia','Caden','Aria','Grayson','Riley'];
            classes_list[3] = ['Gym','Mason','Zoe','Elijah','Amelia','Logan'];
            classes_list[4] = ['Writing','Layla','Oliver','Charlotte','Ethan','Aubrey'];
            
            for (var i=0; i<classes_list.length; i++) {
                document.write(classes_list[i][0] + ": <br />");
                for (var x=1; x<classes_list[i].length; x++){
                    document.write(classes_list[i][x]+"<br />")
                }
                document.write("<br />")
            }
        </script>
    </body>
</html>
